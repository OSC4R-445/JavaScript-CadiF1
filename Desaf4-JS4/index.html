<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria con Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container-fluid mt-5">
        <h2 class="text-center mb-4">Memoria con Imágenes</h2>

        <div class="game-controls text-center mb-4">
            <div id="welcome-message" class="alert alert-info" role="alert">
                ¡Bienvenido! Haz clic en "Iniciar Juego" para comenzar.
            </div>
            <div id="record-message" class="alert alert-success d-none" role="alert">
                </div>
            <button id="startGameBtn" class="btn btn-primary btn-lg">Iniciar Juego</button>

            <div class="game-stats d-none mt-3">
                <p class="h4">Tiempo: <span id="timeDisplay">00:00</span></p>
                <p class="h4">Aciertos: <span id="matchesDisplay">0 / 8</span></p>
            </div>
        </div>

        <table class="table table-bordered table-hover d-none">
            <tbody>
                <tr>
                    <td id="card-0" class="card-hidden"><img src="" alt="Carta 0"></td>
                    <td id="card-1" class="card-hidden"><img src="" alt="Carta 1"></td>
                    <td id="card-2" class="card-hidden"><img src="" alt="Carta 2"></td>
                    <td id="card-3" class="card-hidden"><img src="" alt="Carta 3"></td>
                </tr>
                <tr>
                    <td id="card-4" class="card-hidden"><img src="" alt="Carta 4"></td>
                    <td id="card-5" class="card-hidden"><img src="" alt="Carta 5"></td>
                    <td id="card-6" class="card-hidden"><img src="" alt="Carta 6"></td>
                    <td id="card-7" class="card-hidden"><img src="" alt="Carta 7"></td>
                </tr>
                <tr>
                    <td id="card-8" class="card-hidden"><img src="" alt="Carta 8"></td>
                    <td id="card-9" class="card-hidden"><img src="" alt="Carta 9"></td>
                    <td id="card-10" class="card-hidden"><img src="" alt="Carta 10"></td>
                    <td id="card-11" class="card-hidden"><img src="" alt="Carta 11"></td>
                </tr>
                <tr>
                    <td id="card-12" class="card-hidden"><img src="" alt="Carta 12"></td>
                    <td id="card-13" class="card-hidden"><img src="" alt="Carta 13"></td>
                    <td id="card-14" class="card-hidden"><img src="" alt="Carta 14"></td>
                    <td id="card-15" class="card-hidden"><img src="" alt="Carta 15"></td>
                </tr>
            </tbody>
        </table>

        <div id="gameMessage" class="game-message text-center mt-3 d-none">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
